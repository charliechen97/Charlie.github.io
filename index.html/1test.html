<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复杂页面示例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>欢迎来到我的复杂页面</h1>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">服务</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h2>精选内容</h2>
            <p>这里是页面的主要内容区域，包含一些吸引用户的介绍和信息。</p>
            <button>了解更多</button>
        </section>

        <section id="features">
            <h2>主要特性</h2>
            <div class="feature-grid">
                <div class="feature">
                    <img src="placeholder.png" alt="特性1">
                    <h3>特性1</h3>
                    <p>对该特性的简要描述。</p>
                </div>
                <div class="feature">
                    <img src="placeholder.png" alt="特性2">
                    <h3>特性2</h3>
                    <p>对该特性的简要描述。</p>
                </div>
                <div class="feature">
                    <img src="placeholder.png" alt="特性3">
                    <h3>特性3</h3>
                    <p>对该特性的简要描述。</p>
                </div>
            </div>
        </section>

        <section id="contact">
            <h2>联系我们</h2>
            <form>
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name"><br><br>

                <label for="email">邮箱:</label>
                <input type="email" id="email" name="email"><br><br>

                <label for="message">留言:</label>
                <textarea id="message" name="message"></textarea><br><br>

                <input type="submit" value="提交">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 我的网站. 版权所有。</p>
    </footer>
</body>
</html>
